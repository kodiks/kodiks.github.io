  - redirects.json

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-sitemap
  
collections:
  features:
    output: true
    permalink: /ozellikler/:name/
  posts:
    output: true
    permalink: /blog/:name/
  release-notes:
    output: true
    permalink: /surum-notlari/:name/
