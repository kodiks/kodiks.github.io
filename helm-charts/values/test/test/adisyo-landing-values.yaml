deploy:
  name: adisyo-landing
  replicas: 1
  port: 80
  image: adisyo/adisyo-landing
  tag: latest
  registry: adisyoacr.azurecr.io/
  resources:
    enabled: false
    requestCpu: 100m
    requestMemory: 200Mi
    limitCpu: 300m
    limitMemory: 300Mi
  nodeSelector:
    enabled: true
    InorNotIn: NotIn
  newrelic:
    enabled: false
svc:
  enabled: true
  name: adisyo-landing
  port: 80
svcMonitor:
  enabled: false
hpa:
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 85
probe:
  enabled: true
  failureThreshold: 1
  periodSeconds: 10
  timeoutSeconds: 20
  initialDelaySeconds: 70
  pathreadiness: /health
  pathliveness: /health
  port: 5000
ingress:
  enabled: true
  className: nginx
  hosts:
    - landing-test.adisyo.com
  request:
    size: 100m
env: