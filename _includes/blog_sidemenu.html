<div class="blog-sidebar">
        <div class="widget sidebar_widget widget_recent_post">
            <div class="widget_title">
                <h3 class="f_p f_size_20 t_color3">Son yazÄ±lar</h3>
                <div class="border_bottom"></div>
            </div>
            {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
            {% for post in sorted_posts limit: 4 %}
            <div class="media post_item">
                <img src="{{post.image}}" alt="{{post.title}}" width="90px">
                <div class="media-body">
                    <a href="{{post.url}}">
                        <h3 class="f_size_16 f_p f_400">{{post.title}}</h3>
                    </a>
                    <div class="entry_post_info">
                        By: <a href="#">{{ post.author }}</a>
                        <a href="#">{{ post.date | date: "%d-%m-%Y"  }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
